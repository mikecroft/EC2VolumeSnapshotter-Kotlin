group 'io.mikecroft.aws'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
//apply plugin: 'application'
//
//mainClassName = "io.mikecroft.aws.EC2RunnerKt"

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'io.mikecroft.aws.EC2RunnerKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.140'
    compile 'io.github.microutils:kotlin-logging:1.4.4'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.1-1'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.7.1-2'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.7.1'
}
